# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name ai.agent8x.io.vn;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for AI Service
server {
    listen 443 ssl;
    http2 on;
    server_name ai.agent8x.io.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ai.agent8x.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.agent8x.io.vn/privkey.pem;
    
    # SSL Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    
    # CORS headers for API requests from Frontend/Backend
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-API-Key" always;
    add_header Access-Control-Allow-Credentials true always;

    # Handle preflight OPTIONS requests globally
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-API-Key";
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Max-Age 86400;
        add_header Content-Type text/plain;
        add_header Content-Length 0;
        return 204;
    }

    # Main proxy location
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long AI requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # For streaming responses
        proxy_buffering off;
    }

    # Logs
    access_log /var/log/nginx/ai.agent8x.io.vn.access.log;
    error_log /var/log/nginx/ai.agent8x.io.vn.error.log;
}
